<!DOCTYPE html>
<html>
    <head>
        <title>Div-span</title>
        <meta charset="UTF-8">

        <style type="text/css">

            #topo{
                background-color: aqua;
            }

            #conteudo{
                background-color: rgb(255, 127, 202);
            }

            #rodape{
                background-color: blue;
            }

            #assinatura{
                background-color: rgb(80, 148, 35);
            }

            .produto{
                background-color: grey;
                margin: 10px;
            }
        
        </style>

    </head>
    <body>

        <div id="topo">

            <img src="imagens/amazom.png" width="200" height="100">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contatos</li>
            </ul>

        </div>

        <div id="conteudo">
            <div class="produto">
                Produto 1
            </div>

            <div class="produto">
                Produto 2
            </div>

            <div class="produto">
                Produto 3
            </div>
        </div>

        <div id="rodape">
            Todos os direitos reservados
        </div>

        <span id="assinatura">
            Jamilton
        </span>

        <span>
            Damasco
        </span>

    </body>
</html>
